{% extends 'main/base.html'%}

{% block title %}
Редактирование записей
{% endblock %}

{% block content %}
    <body class="container">
        <form method='POST'>
            {% csrf_token %}
<!--            {{ form.as_p }}-->
            <table width="100%" cellpadding="5">
                <tr>
                    <td><label class="form-label">Клиент:</label></td>
                </tr>
                <td><input type="text" class="form-control" aria-describedby="passwordHelpBlock" readonly value="{{ car.owner}}"></td>
                <td><a href="/editor_client/{{ car.owner.id }}/" class="btn "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-vector-pen" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
    <path fill-rule="evenodd" d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/></svg></a>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Марка:</label><input type="text" class="form-control" aria-describedby="passwordHelpBlock"  value="{{ car.brand}}" name="brand"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Модель:</label><input type="text" class="form-control" aria-describedby="passwordHelpBlock"  value="{{ car.model}}" name="model"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Цвет:</label><input type="text" class="form-control" aria-describedby="passwordHelpBlock"  value="{{ car.color}}" name="color"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Гос номер:</label><input type="text" class="form-control" aria-describedby="passwordHelpBlock"  value="{{ car.licence_plate}}" name="licence_plate"></td>
                </tr>
                <tr>
                    <td><label class="form-label">Наличие на парковке:</label>  <input type="checkbox" value="{{ car.is_on_parking}}" name="is_on_parking"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">Сохранить изменение</button>
        </form>
    </body>
{% endblock %}
